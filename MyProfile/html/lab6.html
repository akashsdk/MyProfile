<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="css/content.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div style="background-color: aqua;">
        <h1 style="color: #03045e; font-size:100px;">SignUP</h1>
        <table class="ctable">
            <tr>
                <td>First Name</td>
                <td><input type="text" id="firstName"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" id="lastName"></td>
            </tr>
            <tr>
                <td>Full Name</td>
                <td><input type="text" id="fullName"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" id="email"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" id="pass"></td>
                <td><input type="checkbox" id="checkbox">Show Password</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" id="btn" value="Submit"></td>
            </tr>
        </table>
    </div>
    <script src="JS/jquery-3.6.0.js"></script>
    <script>
        $('#btn').click(function () {
            var firstname = $('#firstName').val();
            var lastname = $('#lastName').val();
            var fullname = firstname + ' ' + lastname;
            $('#fullName').val(fullname);
        }



        )


        $('#checkbox').click(function () {
            $('#pass').attr('type', $('#checkbox').is(':checked') ? 'text' : 'password');
        }
        )
    </script>
</body>

</html>
